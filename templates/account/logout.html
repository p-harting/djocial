{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="signout-container">
    <h3 class="signout-title">{% trans "Sign Out" %}</h3>
    <p class="signout-text">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}" class="signout-form">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn-primary" type="submit">{% trans 'Sign Out' %}</button>
    </form>
</div>
{% endblock %}
