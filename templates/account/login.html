{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Login" %}{% endblock %}

{% block content %}
<div class="login-container">
    <h3 class="login-title">{% trans "Login" %}</h3>

    <form method="post" action="{% url 'account_login' %}" class="login-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="login-label">{% trans "Username" %}</label>
            <input type="text" name="login" id="id_username" class="form-control" required autofocus>
        </div>

        <div class="form-group">
            <label for="id_password" class="login-label">{% trans "Password" %}</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
        {% endif %}

        <button class="btn-primary" type="submit">{% trans "Login" %}</button>
    </form>
</div>
{% endblock %}
