<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Post</title>
</head>
<body>
    <h2>Report Post</h2>
    <p>You are reporting the post of {{ post.author.username }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Report</button>
    </form>
</body>
</html>
