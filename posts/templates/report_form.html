{% extends "base.html" %}

{% block content %}
<div class="report-post-container">
    <h2 class="page-title">Report Post</h2>
    
    <p class="info-text">You are reporting the post of {{ post.author.username }}</p>
    
    <!-- Form for submitting the report -->
    <form method="post" class="report-post-form">
        {% csrf_token %}
        <!-- Render the form fields with appropriate styling -->
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <!-- Submit button to report the post -->
        <button type="submit" class="btn btn-danger">Report</button>
    </form>
</div>
{% endblock %}
