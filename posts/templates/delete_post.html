{% extends "base.html" %}

{% block content %}
<!-- Header indicating the purpose of the page -->
<h1>Delete Post</h1>

<!-- Confirmation message asking if the user really wants to delete the post -->
<p>Are you sure you want to delete this post?</p>

<!-- Form to confirm the deletion of the post -->
<form method="post">
    {% csrf_token %}
    <!-- Submit button to delete the post -->
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <!-- Link to cancel and return to the post detail page -->
    <a href="{% url 'post_detail' slug=object.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
